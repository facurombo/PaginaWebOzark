<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto • Ozark</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/jpeg" href="img/mi-logo-removebg-preview.jpg" />
  <link rel="shortcut icon" type="image/jpeg" href="img/mi-logo-removebg-preview.jpg" />
</head>
<body>
  <header>
    <a href="index.html" class="logo-link" aria-label="Ir al inicio">
      <img src="img/mi-logo-removebg-preview.jpg" alt="Logo Ozark" class="logo" />
    </a>
    <button class="hamburger" id="menu-toggle" aria-label="Abrir menú" aria-expanded="false" aria-controls="nav-menu">
      <span class="bar"></span>
    </button>
    <nav>
      <ul id="nav-menu">
        <li><a href="index.html#sinopsis">Sinopsis</a></li>
        <li><a href="index.html#personajes">Personajes</a></li>
        <li><a href="index.html#trailer">Trailer</a></li>
        <li><a href="index.html#resenas">Reseñas</a></li>
        <li><a href="index.html#produccion">Producción</a></li>
        <li><a href="temporadas.html">Temporadas</a></li>
        <li><a href="contacto.html" aria-current="page">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="contacto">
      <h2>Contacto</h2>
      <p>¿Tenés consultas, sugerencias o querés reportar un problema del sitio? Escribinos:</p>
      <form class="contact-form" action="mailto:example@example.com" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="submit-btn">Enviar</button>
        </div>
      </form>
      <p>También podés volver al <a href="index.html">inicio</a>.</p>
    </section>
  </main>

  <footer>
    <p>Facundo Ezequiel Rombola • Proyecto Universitario <img src="img/logofacultad.png" alt="UTN-FRH" class="footer-logo" /></p>
  </footer>

  <script>
    (function() {
      var btn = document.getElementById('menu-toggle');
      var menu = document.getElementById('nav-menu');
      if (!btn || !menu) return;
      btn.addEventListener('click', function(){
        var isOpen = menu.classList.toggle('open');
        btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      });
      menu.addEventListener('click', function(e){
        if (e.target.tagName === 'A') {
          menu.classList.remove('open');
          btn.setAttribute('aria-expanded', 'false');
        }
      });
    })();
  </script>
</body>
</html>
